<div class="container">
    <h1>Todo</h1>
    <a href="#" routerLink="/todo/create/" class="btn btn-success">Create New Todo</a>
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let todo of todos">
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.body }}</td>
                <td>
                  <a href="#" [routerLink]="['/todo/', todo.id, 'view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/todo/', todo.id, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deletePost(todo.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
